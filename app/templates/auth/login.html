{% extends 'base.html' %}

{% block title %}登陆{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登陆</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>新用户？<a href="{{ url_for('auth.register') }}">点击此处注册账户</a></p>
    <p>忘记密码？<a href="{{ url_for('auth.password_reset_request') }}">点击此处重设密码</a></p>    
</div>
{% endblock %}
